<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  autocomplete="off"
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-secondary w-100"
                />
              </div>
              <div class="row">
                <div class="d-flex flex-row-reverse">
                  <button class="button" id="fButton" type="button">°F</button>
                  <button class="button" id="cButton" type="button">°C</button>
                </div>
              </div>
            </div>
          </form>
          <div class="overview">
            <ul>
              <li id="date"></li>
              <li><h1 id="city"></h1></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6 weather-temperature">
              <div class="d-flex align-items-center">
                <img
                  id="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/snow.png"
                  alt="Snow"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong><span class="units"></span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
                <li>Feels like: <span id="feel-like"></span>°F</li>
              </ul>
            </div>
            <div class="weather-forecast" id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="open-source">
        <small>
          <a
            href="https://github.com/Torrria/Weather-App-Project"
            target="_blank"
            >Coded</a
          >
          with ❤️ by Victoria Calaman Pfaff
        </small>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
